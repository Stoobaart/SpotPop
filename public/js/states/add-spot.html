<section ng-controller="SpotsController as spot">
	<form class="form" ng-submit="spot.createSpot()">

		<h1>Add Spot</h1>
		<label>
			Title: </label><input type="text" ng-model="spot.newSpot.title">
		
		<label>
			Description: </label><input type="text" ng-model="spot.newSpot.body">
			
		<label>
			Video Url: </label><input type="text" ng-model="spot.newSpot.video">
		
		<label>
			Location: </label><input type="text" ng-model="spot.newSpot.location">
		

		<br>

		<button id="submit" type="submit">Create Spot</button>
	</form>
</section>
