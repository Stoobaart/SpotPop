<section class="spotsHeader">
	<h1>Your Spots</h1>

	<a href="#" ui-sref="add-spot">Add Spot +</a>
</section>

<!-- <section ng-init="spot.showSpots()"> -->
<section ng-init="spot.getMySpots()">

	<ul class="spotPanel" ng-repeat="allSpot in spot.all">
		<li><h1>{{ allSpot.title }}</h1></li>
		<li><h2>Location: {{ allSpot.location }}</h2></li>
		<li><h3>Description: {{ allSpot.body }}</h3></li>
		<div>
			
		<div ng-controller="secretsController as vid" ng-init="vid.trustSrc(allSpot)">
			<youtube-video class="ytplayer" video-id="ytplayer" video-url="allSpot.video"></youtube-video>
		</div>

    	<div ng-controller="MapsController as maps" ng-init="maps.setMapMarkerLocation(allSpot)">    
  			<ui-gmap-google-map center='maps.map.center' zoom='maps.map.zoom'>
   				<ui-gmap-marker coords="maps.marker.coords" options="maps.marker.options" idkey="allSpot._id"></ui-gmap-marker>
			</ui-gmap-google-map>
		</div>

	</ul>
</section>
