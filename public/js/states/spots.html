
<section class="spotsHeader">
	<h1>All Spots in the community</h1>
	<a href="#" ui-sref="add-spot">Add Spot +</a>
</section>


<section ng-init="spot.showSpots()">

	<ul class="spotPanel" ng-repeat="allSpot in spot.all">
		<li><h1>{{ allSpot.title }}</h1></li>
		<li>{{ allSpot.body }}</li>
		<li>{{ allSpot.video }}</li>
		<li>{{ allSpot.location }}</li>
		{{ allSpot.latitude }}
		<youtube-video id="ytplayer" video-id="allSpot.video" src="https://www.youtube.com/watch?v=ViTYx85uUUc"></youtube-video>
		
		<ui-gmap-google-map center="spot.map.center" zoom="spot.map.zoom" draggable="true" events="spot.map.events">
        	<ui-gmap-marker coords="{latitude: 'allSpot.latitude', longitude: 'allSpot.longitude'}" idkey="allSpot._id"></ui-gmap-marker>
    	</ui-gmap-google-map>
	</ul>
</section>
